version: "3.9"

services:
  neo4j:
    image: neo4j:5.25
    container_name: canonweaver-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: ${NEO4J_AUTH:-neo4j/neo4j2}
      NEO4J_dbms_security_auth__minimum__password__length: 2
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs

  mysql:
    image: mysql:8.3
    container_name: canonweaver-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: canonweaver
      MYSQL_USER: canonweaver
      MYSQL_PASSWORD: canonweaver
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - mysql-data:/var/lib/mysql

  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: canonweaver/app:latest
    container_name: canonweaver-app
    depends_on:
      - neo4j
      - mysql
    environment:
      SPRING_NEO4J_URI: bolt://neo4j:7687
      SPRING_NEO4J_AUTHENTICATION_USERNAME: neo4j
      SPRING_NEO4J_AUTHENTICATION_PASSWORD: neo4j2
      NEO4J_dbms_security_auth__minimum__password__length: 2
      SERVER_PORT: 8080
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/canonweaver
      SPRING_DATASOURCE_USERNAME: canonweaver
      SPRING_DATASOURCE_PASSWORD: canonweaver
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend:
    image: node:20-alpine
    container_name: canonweaver-frontend
    working_dir: /app
    environment:
      CHOKIDAR_USEPOLLING: "true"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  neo4j-data:
  neo4j-logs:
  mysql-data:
